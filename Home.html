  <!-- Sign up -->
  <div id="id01" class="modal">
    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <div class="card">
          <h1 style="padding-left: 5px"> Sign Up </h1>
          <form>
            <div class="col-100">
              <input type="text" id="fname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="col-100">
              <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="row">
              <div class="col-100">
                <input type="text" id="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <input type="password" id="password" value="password" name="password" placeholder="Password" required>
                
                <!-- works, but have to link external js page-->
                
                <input type="checkbox" onclick="passwordToggle()">Show Password<br>
                Must have atleast 8 characters<br>
                Use atleast one number, letter, and special character <br>
                
                
              </div>
              <div class="col-100">
                <input type="password" id="confirm" name="password" placeholder="Confirm" required>
                 <input type="checkbox" onclick="confirmToggle()">Show Password<br>
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <textarea id="subject" name="bio" placeholder="Bio" style="height:100px; width:320px;" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <input type="text" id="group" name="group" placeholder="Affiliated group (If applicable)">
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
